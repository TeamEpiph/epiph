<template name="users">
<div class="row">
  <div class="col-md-12">
    <h2>Users</h2>
    {{> reactiveTable collection=users settings=usersReactiveTableSettings}}
  </div>
</div>
</template>

<template name="userStatusTableCell">
{{#if status.online}}
  <i class="fa fa-lg fa-circle text-success" title="online"></i>
{{else}}
  <i class="fa fa-lg fa-circle text-danger" title="offline"></i>
{{/if}}
</template>

<template name="usersTableButtons">
  <div class="btn-group">
    {{#each systemRoles}}
    {{#if isInRole ../_id role}}
      <button class="btn btn-success btn-stack removeFromRole" data-id={{../_id}} data-role={{role}} title="remove from role {{role}}"
          disabled={{canRemoveFromAdminRole ../_id role}}>
        <span class="fa-stack fa">
          <i class="fa {{icon}} fa-stack-1x"></i>
          <i class="fa fa-ban fa-stack-2x text-danger hoverOpaque"></i>
        </span>
      </button>
    {{else}}
      <button class="btn btn-success addToRole" data-id={{../_id}} data-role={{role}} title="add to role {{role}}">
        <i class="fa fa-lg {{icon}}"></i>
      </button>
    {{/if}}
    {{/each}}
    {{#with systemRoles}}
    <button class="btn btn-danger removeUser" title="remove user" data-id={{../_id}}
      disabled={{isCurrentUser ../_id}}>
      <i class="fa fa-lg fa-trash"></i>
    </button>
    {{/with}}
  </div>
</template>
