<template name="questionTable">
<table class="table questionTable">
  <thead>
    <tr>
      <td></td>
      {{#each question.choices}}
      <td>
        {{label}}
      </td>
      {{/each}}
    </tr>
  </thead>
  <tbody>
    {{#each question.subquestions}}
    <tr>
      <td>
        {{label}}
      </td>
      {{#each ../question.choices}}
      <td>
        {{#with answer=../../answer question=../../question subquestion=.. choice=.}}
        <input data-subquestion_code={{subquestion.code}} data-choice_variable={{choice.variable}} data-choice_value={{choice.value}} name={{subquestion.code}} type={{type}} checked={{checked}} />
        {{/with}}
      </td>
      {{/each}}
    </tr>
    {{/each}}
  </tbody>
</table>
</template>
