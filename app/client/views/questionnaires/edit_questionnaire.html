<template name="editQuestionnaire">
<div class="questions">
  <div class="row">
    <div class="col-xs-12">
      <h3>Questionnaire</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-8">
      {{#autoForm doc=null schema=questionnaireFormSchema id="questionnaireForm" type="normal" class="questionnaireForm"}}
        {{#each afFieldNames}}
          {{> afQuickField name=this.name options=afOptionsFromSchema}}
        {{/each}}
        <button type="button" id="validate" class="btn btn-primary">Validate</button>
        <button type="reset" class="btn btn-warning">Reset</button>
      {{/autoForm}}
      <!--
      <div id="indexButtons">
        <div class="btn-group-vertical" role="group" aria-label="...">
          <button type="button" class="btn btn-default">Left</button>
          <button type="button" class="btn btn-default">Left</button>
        </div>
      </div>
      -->
    </div>
    <div class="col-xs-12 col-md-4">
      <div class="panel panel-info">
        {{#with selectedQuestion}}
          <div class="panel-heading">Question #{{index}}</div>
        {{else}}
          <div class="panel-heading">Question Editor</div>
        {{/with}}
        <div class="panel-body">
          {{#with selectedQuestion}}
            {{#autoForm doc=this collection="Questions" schema=questionFormSchema id="questionForm" type="update" class="questionForm" autosave=true}}
              {{#each afFieldNames}}
                {{> afQuickField name=this.name options=afOptionsFromSchema}}
              {{/each}}
              <button type="submit" class="btn btn-primary">Save</button>
            {{/autoForm}}
          {{else}}
          <i class="fa fa-hand-o-left"></i> Please select a question.
          {{/with}}
        </div>
      </div>
      <br>
      <button id="addQuestion" class="btn btn-default">
        Add Question <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
    </div>
  </div>
</div>
</template>
