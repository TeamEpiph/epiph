<template name="patientVisits">
<div id="visits">
  <div id="timeline"></div>
  <div id="hoverRes">
    <div class="coloredDiv"></div>
    <div id="name"></div>
    <div id="scrolled_date"></div>
  </div>
</div>
<br>
<table class="table studyDesignTable">
  <!--
  <thead>
    <tr>
      <th></th>
    </tr>
  </thead>
  -->
  <tbody>
    {{#each visits}}
    <tr>
      {{> patientVisitsTd visit=this patient=../patient}}
    </tr>
    {{else}}
      This patient either isn't mapped to an study design or this design has no visits scheduled.
    {{/each}}
  </tbody>
</table>
</template>

<template name="patientVisitsTd">
  <td>{{visit.title}}</td>
  <td class="openVisit"><i class="fa fa-lg fa-play-circle-o"></i></td>
</template>
