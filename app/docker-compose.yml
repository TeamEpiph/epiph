version: '3'
services:
  meteor:
    image: epiph:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    expose:
      - "3000"
    links:
      - mongo
    depends_on:
      - mongo
    environment:
      MONGO_URL: mongodb://mongo:27017/epiph
    networks:
      - web
      - default
    labels:
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.basic.frontend.rule=Host:epiph.ch"
      - "traefik.basic.port=3000"
      - "traefik.basic.protocol=http"

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    expose:
      - "27017"
    volumes:
      - ./docker-data/mongo:/data/db

networks:
  web:
    external: true
